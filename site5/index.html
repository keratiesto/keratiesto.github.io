<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300,400,700,900&amp;subset=cyrillic" rel="stylesheet">
<body>

	<header class="header">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-4">
					<div class="header_logo">
						<img src="img/Добрый картон 2 вариант.png" alt="Добрый картон">
					</div>
					<!-- /.header_logo -->
				</div>
				<!-- /.col-4 -->
				<div class="col-8">
					<div class="header_contacts">
						<div class="header-contacts_phone">8 (347) 271-54-28</div>
						<div class="header-contacts_phone">8 (937) 363-30-00</div>
						<button class="header-contacts_button">
							<img src="img/phone.png" alt="Телефон">
							Заказать звонок
						</button>
					</div>
					<!-- /.header_contacts -->
				</div>
				<!-- /.col-8 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</header>
	<!-- /.header -->
	
	<section class="main">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-5">
				<div class="main-img">
					<img src="img/Layer 56.png" alt="картон">
				</div>
				<!-- /.main-img -->
			</div>
			<!-- /.col-5 -->
			<div class="col-7">
				<div class="main-text">
					<h1 class="main-text__title">
						Производство упаковки из гофрокартона
					</h1>
					<!-- /.main-text__title -->
					<div class="main-text__subtitle">
						с доставкой по всей России
					</div>
					<!-- /.main-text__sutitle -->
					<div class="main-text__form">
						<div class="form-title">
							Получите индивидуальное предложение
							на производство и поставку гофропродукции
							<span class="form-title_important">
								Образцы упаковки бесплатно!
							</span>
						</div><!-- /.form-title -->
						<form action="#" class="form">
						<input class="form__input" type="tel" placeholder="Введите номер телефона">
						<button class="header-contacts_button" type="submit">Оставить заявку!</button>
						</form>
						<small class="form-small">Минимальный заказ 500шт</small>
					</div>
					<!-- /.main-text__form -->
				</div>
				<!-- /.main-text -->
			</div>
			<!-- /.col-7 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</section>
	<!-- /.main -->

</body>
</html>
